
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Boostrap 4 CDN -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- development version, includes helpful console warnings -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <!-- Vuex -->
   <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>

   <title>VueJS - Ejemplo 6</title>
</head>
<body>
   <div id="app" class="container mt-5">
      <titulo></titulo>
   </div>

   <script>
      Vue.component('titulo',{
         template:
         `
         <div>
            <h1>numero: {{ numero }}</h1>
            <hijo></hijo>
         </div>
         `,
         computed: {
            ...Vuex.mapState(['numero'])
         },
      });

      Vue.component('hijo',{
         template:
         `
         <div>
            <button @click="disminuirCantidad(2)">- 2</button>
            <button @click="disminuir">-</button>
            <button @click="aumentar">+</button>
            <button @click="aumentarCantidad(2)">+ 2</button>
            <h1>numero: {{ numero }}</h1>
         </div>
         `,
         computed: {
            ...Vuex.mapState(['numero'])
         },
         methods: {
            ...Vuex.mapMutations(['aumentar','disminuir','disminuirCantidad','aumentarCantidad'])
         },
      });

      const store = new Vuex.Store({
         state: {
            numero: 10
         },
         mutations: {
            aumentar(state) {
               state.numero++ 
            },
            disminuir(state){
               state.numero--
            },
            disminuirCantidad(state, n){
               state.numero -= n
            },
            aumentarCantidad(state, n){
               state.numero += n
            }
         }
      });

      new Vue({
         el: '#app',
         store: store
      });
   </script>
</body>
</html>
